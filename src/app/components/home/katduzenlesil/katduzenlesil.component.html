<div class="container mt-5">
  <div class="row">
    <div class="col-md-8">
      <form #katForm="ngForm" (ngSubmit)="Kaydet()" *ngIf="islem==1">
        <div class="card">
          <div class="card-header text-white bg-primary">
            <h3>Kategori Güncelle</h3>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label>Kategori Adı</label>
              <input type="text" name="katAdi" #katAdi ngModel [(ngModel)]="secKat.katAdi" class="form-control">
            </div>
          </div>
          <div class="card-footer">
            <input type="submit" value="Kaydet" class="btn btn-success">
            <button class="btn btn-primary ml-2" [routerLink]="['/']">İptal</button>
          </div>
        </div>
      </form>

      <div class="card" *ngIf="islem==2">
        <div class="card-header text-white bg-danger">
          <h3>Kategori Sil</h3>
        </div>
        <div class="card-body">
          <div class="form-group">
            <b>Kategori Adı : </b>
            {{secKat.katAdi}}
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-danger" (click)="Sil()">Sil</button>
          <button class="btn btn-primary ml-2" [routerLink]="['/']">İptal</button>
        </div>
      </div>

      <div [ngClass]="sonuc.islem ? 'alert alert-success':'alert alert-danger'" *ngIf="sonuc.mesaj?.length">
        {{sonuc.mesaj}}</div>
    </div>
  </div>
</div>
