<form [formGroup]="loginForm">

  <div class="d-flex justify-content-evenly mt-3 mb-3">
  <div class="card text-center" style="width: 30rem;">
      <div class="card-body">
          <div class="mb-2 mt-1">
              <h1 class="text-center">
                  Giriş Yap
              </h1>
          </div>
         

          <div class="input-group flex-nowrap m-1 mb-3">
              
              <input type="text" autocomplete="email" formControlName="email" class="form-control" placeholder="email" aria-label="email" aria-describedby="addon-wrapping-email">
          </div>

          <div class="input-group flex-nowrap m-1 mb-3">
              
              <input type="password" autocomplete="current-password" name="sifre" formControlName="password" class="form-control" placeholder="şifre" aria-label="password" aria-describedby="addon-wrapping-password">
          </div>
            <div class="mt-2 mb-2">
              <div class="d-grid gap-2">

                  <button mat-raised-button color="warn" (click)="login()">Giriş Yap</button>
              </div>
            </div>
      </div>
    </div>
    </div>
</form>
