<form [formGroup]="registerForm" class="mt-3 mb-3">

  <div class="d-flex justify-content-evenly">
  <div class="card text-center" style="width: 30rem;">
      <div class="card-body">
          <div class="mb-2 mt-1">
              <h1 class="text-center">
                  Kayıt ol
              </h1>
          </div>
          <div class="input-group flex-nowrap m-1 mb-3">
             
              <input type="text" autocomplete="off" formControlName="firstName" class="form-control" placeholder="İsim" aria-label="firstName" aria-describedby="addon-wrapping-firstName">
          </div>

          <div class="input-group flex-nowrap m-1 mb-3">
              
              <input type="text" autocomplete="off" formControlName="lastName" class="form-control" placeholder="Soyisim" aria-label="lastName" aria-describedby="addon-wrapping-lastName">
          </div>

          <div class="input-group flex-nowrap m-1 mb-3">
              
              <input type="text"  autocomplete="email" formControlName="email" class="form-control" placeholder="email" aria-label="email" aria-describedby="addon-wrapping-email">
          </div>

          <div class="input-group flex-nowrap m-1 mb-3">
              
              <input type="password" autocomplete="new-password"  formControlName="password" class="form-control" placeholder="şifre" aria-label="password" aria-describedby="addon-wrapping-password">
          </div>
            <div class="mt-2 mb-2">
              <div class="d-grid gap-2">

                  <button mat-raised-button color="primary" (click)="register()">Kayıt ol</button>
              </div>
            </div>
      </div>
    </div>
    </div>
</form>
